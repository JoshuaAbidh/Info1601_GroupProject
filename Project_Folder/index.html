<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurTography üêæ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <img class="dog-logo" src="images/logo.png" alt="Dog logo" />

            <h1 class="logo">FurTography üêæ</h1>
            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Welcome Back!</h2>
                <div class="form-group">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <p class="auth-switch">Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
                
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <h2>Create Your Pet Profile</h2>
                <div class="form-group">
                    <input type="text" id="registerUsername" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label class="file-label">Upload your pet's photo</label>
                    <input type="file" id="profilePicture" accept="image/*" required>
                </div>
                <div class="form-group">
                    <textarea id="bio" placeholder="Tell us about your pet..." required></textarea>
                </div>
                <button type="submit" class="btn-primary">Paws at the Ready!</button>
                <p class="auth-switch">Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
